<!-- Basic Meta -->
<meta name="description"
    content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://upload.wikimedia.org">
<link rel="dns-prefetch" href="https://upload.wikimedia.org">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:description"
    content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}">
{{ if .Params.image }}
<meta property="og:image" content="{{ .Params.image }}">{{ end }}
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="{{ .Site.LanguageCode }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="twitter:description"
    content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}">
{{ if .Params.image }}
<meta property="twitter:image" content="{{ .Params.image }}">{{ end }}
