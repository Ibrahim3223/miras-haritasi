{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": ["TouristAttraction", "Place", "LandmarksOrHistoricalBuildings"],
  "name": "{{ .Title }}",
  "description": "{{ .Description }}",
  "image": [
    {{ with .Params.featured_image }}
    "{{ . | absURL }}"
    {{ end }}
  ],
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{ .Params.province }}",
    "addressRegion": "{{ .Params.district }}",
    "addressCountry": "TR"
  },
  {{ with .Params.coords }}
  {{ $latlng := split . "," }}
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": "{{ index $latlng 1 }}",
    "longitude": "{{ index $latlng 0 }}"
  },
  {{ end }}
  "touristType": "Culture and Heritage",
  {{ if .Params.type }}
  "additionalProperty": {
    "@type": "PropertyValue",
    "name": "Kategori",
    "value": "{{ .Params.type }}"
  },
  {{ end }}
  "url": "{{ .Permalink }}"
}
</script>

{{ if eq .Params.type "MÃ¼ze" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Museum",
  "name": "{{ .Title }}",
  "image": "{{ .Params.featured_image | absURL }}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{ .Params.province }}",
    "addressCountry": "TR"
  }
}
</script>

{{ if or (eq .Params.type "Cami") (eq .Params.type "Kilise") }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "PlaceOfWorship",
  "name": "{{ .Title }}",
  "image": "{{ .Params.featured_image | absURL }}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{ .Params.province }}",
    "addressCountry": "TR"
  }
}
</script>
{{ end }}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Ana Sayfa",
      "item": "{{ .Site.BaseURL }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Params.province }}",
      "item": "{{ .Site.BaseURL }}iller/{{ .Params.province | urlize }}/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Params.type }}",
      "item": "{{ .Site.BaseURL }}turler/{{ .Params.type | urlize }}/"
    },
    {
      "@type": "ListItem",
      "position": 4,
      "name": "{{ .Title }}"
    }
  ]
}
</script>
{{ end }}
