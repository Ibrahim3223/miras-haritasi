<div class="reviews-section"
    style="margin-top: 50px; background: white; padding: 30px; border-radius: 12px; border: 1px solid var(--border); box-shadow: var(--shadow-sm);">

    <div
        style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px;">
        <div>
            <h3 style="font-size: 1.5rem; margin: 0; display: flex; align-items: center; gap: 10px;">
                ⭐ Ziyaretçi Değerlendirmeleri
            </h3>
            <p style="color: var(--text-light); margin: 5px 0 0 0; font-size: 0.9rem;">
                Bu eser hakkında düşüncelerinizi paylaşın.
            </p>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent); line-height: 1;">
                4.8
            </div>
            <div style="font-size: 0.8rem; color: var(--text-light);">
                ★★★★★ (12 Yorum)
            </div>
        </div>
    </div>

    <!-- Review Form -->
    <div class="review-form" style="background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
        <h4 style="margin-bottom: 15px; font-size: 1.1rem;">Yorum Yap</h4>
        <form id="reviewForm">
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-size: 0.9rem; margin-bottom: 5px; font-weight: 600;">Puanınız</label>
                <div class="rating-stars"
                    style="color: #ddd; font-size: 1.5rem; cursor: pointer; display: inline-block;">
                    <span data-value="1" onclick="setRating(1)">★</span>
                    <span data-value="2" onclick="setRating(2)">★</span>
                    <span data-value="3" onclick="setRating(3)">★</span>
                    <span data-value="4" onclick="setRating(4)">★</span>
                    <span data-value="5" onclick="setRating(5)">★</span>
                </div>
                <input type="hidden" id="ratingInput" value="0">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div>
                    <input type="text" placeholder="Adınız" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                </div>
                <div>
                    <input type="email" placeholder="E-posta (Yayınlanmaz)" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <textarea placeholder="Deneyiminiz nasıldı? Neleri beğendiniz?" rows="4" required
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit;"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Yorumu Gönder</button>
        </form>
    </div>

    <!-- Latest Reviews (Placeholder) -->
    <div class="reviews-list">
        <div class="review-item" style="margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <strong style="color: var(--primary);">Ahmet Yılmaz</strong>
                <span style="color: #f1c40f;">★★★★★</span>
            </div>
            <p style="margin: 0; color: #555; font-size: 0.95rem;">
                Muazzam bir mimari, kesinlikle görülmesi gereken bir yer. Sabah saatlerinde gitmenizi tavsiye ederim,
                daha sakin oluyor.
            </p>
            <span style="font-size: 0.8rem; color: #aaa; display: block; margin-top: 5px;">2 gün önce</span>
        </div>
        <!-- More placeholders can be added -->
    </div>

    <script>
        function setRating(val) {
            document.getElementById('ratingInput').value = val;
            const stars = document.querySelectorAll('.rating-stars span');
            stars.forEach(star => {
                if (parseInt(star.dataset.value) <= val) {
                    star.style.color = '#f1c40f';
                } else {
                    star.style.color = '#ddd';
                }
            });
        }

        document.getElementById('reviewForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Here we would implement the Supabase/Firebase submission logic
            // const supabaseUrl = 'YOUR_SUPABASE_URL';
            // const supabaseKey = 'YOUR_SUPABASE_KEY';

            alert('Yorumunuz başarıyla alındı! (Demo modunda)');
            this.reset();
            setRating(0);
        });
    </script>
</div>
