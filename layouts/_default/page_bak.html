{{ define "main" }}
<div class="container" style="padding-top: 40px; padding-bottom: 60px; max-width: 800px;">
    <header style="text-align: center; margin-bottom: 50px;">
        <h1 style="font-size: 2.5rem; margin-bottom: 15px; color: var(--primary);">{{ .Title }}</h1>
        {{ if .Description }}
        <p style="font-size: 1.2rem; color: var(--text-light);">{{ .Description }}</p>
        {{ end }}
        <hr
            style="border: 0; border-top: 1px solid var(--border); margin-top: 30px; width: 100px; margin-left: auto; margin-right: auto;">
    </header>

    <article class="content-body" style="font-size: 1.1rem; line-height: 1.8;">
        {{ .Content }}
    </article>
</div>
{{ end }}
